<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Website-Title-->
    <title>Ci-Ca-Calendar: Eventlist</title>

    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- External CSS-Stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <!--Dependencies-->
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!--Popper JS-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
      integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU="
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap JS-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <p>Ci-Ca-Calender: Eventlist</p>
    </div>
    <div class="menu d-flex justify-content-left flex-rows"></div>
    <button id="back" type="button" class="btn btn-primary">
      Back to month view
    </button>
    <div class="entrylineList">
      <button id="addbtnlist" class="detailview btn btn-primary">
        Add
      </button>
      <input
        type="text"
        class="detailview form-control inputf"
        id="namefield"
        placeholder="Appointment Name"
      />
      <input
        type="date"
        class="detailview form-control inputf"
        id="datefield"
      />
      <input
        type="time"
        class="detailview form-control inputf"
        id="timefield"
      />
    </div>
    <div id="eventlist-content"></div>
  </body>

  <script>
    var events = null;
    var colors = [
      "#425563",
      "#80746E",
      "#2AD2C9",
      "#614767",
      "#FF8D6D",
      "#C6C9CA",
      "#5F7A76"
    ];
    const USERNAME = "18222";
    const SERVICE_URL = "https://dhbw.cheekbyte.de/calendar/" + USERNAME + "/"; //DHBW-Usernames

    getEventsAndReload();

    function getEventsAndReload() {
      $.ajax({
        url: SERVICE_URL + "events",
        success: function(data) {
          events = data;
          //reloadDays(); //Start with current date
          //addHoverEvent();
          console.info(events);
          loadEvents();
        },
        error: function(error) {
          alert(
            "Could not get events: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    function loadEvents() {
      $.each(events, function(i, event) {
        var random_color = colors[Math.floor(Math.random() * colors.length)];
        document.documentElement.style.setProperty(
          "--random-color-appointment",
          random_color
        );
        var eventDiv = document.createElement("div");
        $(eventDiv).addClass("eventDivList");
        eventDiv.id = "event" + event.id;

        var evBlock = $("<div/>").attr({
          id: "evBlockList",
          class: "evBlock"
        });
        $(eventDiv).append(evBlock);

        $(eventDiv).append(event.start);
        $(eventDiv).append("; " + event.title);

        var remBtn = $("<input/>").attr({
          type: "button",
          class: "detailview apmnt btn btn-primary eventbtn",
          id: "rembtnlist",
          value: "Remove",
          evtId: event.id
        });
        var editBtn = $("<input/>").attr({
          type: "button",
          class: "detailview apmnt btn btn-primary eventbtn",
          id: "editbtnlist",
          value: "Edit",
          evtId: event.id
        });

        var detailBtn = $("<input/>").attr({
          type: "button",
          class: "detailview apmnt btn btn-primary eventbtn",
          id: "detailbtnlist",
          value: "Details",
          evtId: event.id
        });

        $(eventDiv).append(remBtn);
        $(eventDiv).append(editBtn);
        $(eventDiv).append(detailBtn);
        $("#eventlist-content").append(eventDiv);
      });
    }

    function addEvent(
      title,
      location,
      organizer, //Mandatory
      start, //Mandatory
      end, //Mandatory
      status, //Mandatory
      allday, //Mandatory
      webpage,
      imageData,
      categories,
      extra
    ) {
      $.ajax({
        url: SERVICE_URL + "events",
        type: "POST",
        dataType: "json",
        data:
          '{"title":"' +
          title +
          '",' +
          '"location": "' +
          location +
          '",' +
          '"organizer": "' +
          organizer +
          '",' +
          '"start": "' +
          start + //Format: 2014-12-24T18:00
          '",' +
          '"end": "' +
          end + //Format: 2014-12-24T23:30
          '",' +
          '"status": "' +
          status +
          '",' +
          '"allday":' +
          allday +
          "," +
          '"webpage": "' +
          webpage +
          '",' +
          '"image data": null,' +
          '"categories": [],' +
          '"extra":"' +
          extra +
          '"}',
        success: function(data) {
          window.location.reload(true);
          return true;
        },
        error: function(error) {
          alert(
            "Could not add event: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    function deleteEvent(id) {
      $.ajax({
        url: SERVICE_URL + "events/" + id,
        type: "DELETE",
        success: function(data) {
          window.location.reload(true);
          return true;
        },
        error: function(error) {
          alert(
            "Could not delete event: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    //Buttons
    $("#back").on("click", function() {
      document.location.href = document.location.href.replace(
        "eventlist.html",
        "index.html"
      );
    });

    $(document).on("click", "#addbtnlist", function() {
      if (
        $("#timefield").val() != "" &&
        $("#namefield").val() != "" &&
        $("#datefield").val() != ""
      ) {
        addEvent(
          $("#namefield").val(),
          null,
          "null@null.com",
          $("#datefield").val() + "T" + $("#timefield").val(),
          $("#datefield").val() + "T" + $("#timefield").val(),
          "Busy",
          false,
          null,
          null,
          null,
          null
        );
      } else if (
        $("#timefield").val() == "" &&
        $("#namefield").val() != "" &&
        $("#datefield").val() != ""
      ) {
        addEvent(
          $("#namefield").val(),
          null,
          "null@null.com",
          $("#datefield").val() + "T" + "00:00",
          $("#datefield").val() + "T" + "23:59",
          "Busy",
          true,
          null,
          null,
          null,
          null
        );
      }
      console.info("success");
    });

    $(document).on("click", "#editbtnlist", function() {
      document.location.href = document.location.href.replace(
        "eventlist.html",
        "editingview.html?" + $(this).attr("evtId")
      );
    });

    $(document).on("click", "#rembtnlist", function() {
      deleteEvent($(this).attr("evtId"));
    });

    $(document).on("click", "#detailbtnlist", function() {
      document.location.href = document.location.href.replace(
        "eventlist.html",
        "detailview.html?" + $(this).attr("evtId")
      );
    });
  </script>
</html>
