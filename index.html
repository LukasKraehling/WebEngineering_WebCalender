<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website-Title -->
    <title>Ci-Ca-Calendar</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- External CSS-Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <table id="topMenu" class="table">
      <thead>
        <tr>
          <th style="text-align:center">
            <button id="viewBtn" type="button" class="btn btn-primary">
              Change view
            </button>
          </th>
          <th style="text-align:center">
            <h1>
              <u>Welcome to the <strong>Ci-Ca-Calendar</strong>!</u>
            </h1>
          </th>
        </tr>
      </thead>
    </table>

    <div
      id="calendar"
      class="d-flex justify-content-center flex-wrap flex-rows"
    ></div>
  </body>

  <!-- Calendar-Javascript-->
  <script>
    //###Constants###
    const USERNAME = "18222-18079"; //DHBW-Usernames

    //###Variables(var)###

    //###Block Variables(let)###
    let day;

    for (let index = 1; index <= daysInMonth(6, 2019); index++) {
      day = document.createElement("div");
      day.innerHTML = "Day " + index;

      document.getElementById("calendar").appendChild(day);
    }

    //###Functions###
    //Function to give back the number of days that the given month has
    function daysInMonth(month, year) {
      return new Date(year, month, 0).getDate();
    }
  </script>

  <!--Dependencies-->
  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
    integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
