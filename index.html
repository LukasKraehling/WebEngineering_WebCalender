<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Website-Title-->
    <title>Ci-Ca-Calendar</title>

    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- External CSS-Stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <!--Dependencies-->
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!--Popper JS-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
      integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU="
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap JS-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="site">
      <div class="header">
        <p>Ci-Ca-Calender</p>
      </div>

      <div class="content">
        <div class="menu d-flex justify-content-center flex-rows">
          <button id="MonthBeforeBtn" type="button" class="btn btn-primary">
            Previous month
          </button>
          <div id="currentDate">Loading...</div>
          <button id="MonthAfterBtn" type="button" class="btn btn-primary">
            Next month
          </button>
        </div>
        <button id="viewBtn" type="button" class="btn btn-primary">
          Change view
        </button>
        <button id="detailView" type="button" class="btn btn-primary">
          DetailView
        </button>
        <div class="content-calendar">
          <div
            id="calendar"
            class="d-flex justify-content-center flex-wrap flex-rows calendar"
          ></div>
        </div>
      </div>
    </div>
  </body>

  <!-- Calendar-Javascript-->
  <script>
    //###Constants###
    const USERNAME = "18222";
    const SERVICE_URL = "https://dhbw.cheekbyte.de/calendar/" + USERNAME + "/"; //DHBW-Usernames
    const MONTH_NAMES = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December"
    ];
    const MONTH_NAMES_SHORT = [
      "Jan",
      "Feb",
      "Mar",
      "Apr",
      "May",
      "Jun",
      "Jul",
      "Aug",
      "Sep",
      "Oct",
      "Nov",
      "Dec"
    ];

    //###Variables(var)###
    var currentDate = new Date();
    var events = null;
    var colors = [
      "#425563",
      "#80746E",
      "#2AD2C9",
      "#614767",
      "#FF8D6D",
      "#C6C9CA",
      "#5F7A76"
    ];

    //###Main-Script####
    loading = document.createElement("div");
    loading.innerHTML = "Loading...";
    document.getElementById("calendar").appendChild(loading);

    getEventsAndReload();

    //###Functions###
    //Function to create as many day-divs as the current month has and overrides the old day-divs
    function reloadDays() {
      var tmpEvt;

      //Delete all children
      while (document.getElementById("calendar").hasChildNodes()) {
        document
          .getElementById("calendar")
          .removeChild(document.getElementById("calendar").firstChild);
      }

      //Add new day-children matching the requested month
      for (
        let index = 1;
        index <= daysInMonth(currentDate.getMonth() + 1, currentDate.getYear());
        index++
      ) {
        day = document.createElement("div");
        if (index == 1 || index == 21 || index == 31) {
          day.innerHTML =
            index + "st " + MONTH_NAMES_SHORT[currentDate.getMonth()];
        } else if (index == 2 || index == 22) {
          day.innerHTML =
            index + "nd " + MONTH_NAMES_SHORT[currentDate.getMonth()];
        } else if (index == 3 || index == 23) {
          day.innerHTML =
            index + "rd " + MONTH_NAMES_SHORT[currentDate.getMonth()];
        } else {
          day.innerHTML =
            index + "th " + MONTH_NAMES_SHORT[currentDate.getMonth()];
        }

        day.id = index;

        document.getElementById("calendar").appendChild(day);
      }

      //Add events to days
      //Build search string for year + month
      if (currentDate.getMonth() + 1 < 10) {
        searchString =
          currentDate.getYear() +
          1900 +
          "-0" +
          (currentDate.getMonth() + 1) +
          "-";
      } else {
        searchString =
          currentDate.getYear() +
          1900 +
          "-" +
          (currentDate.getMonth() + 1) +
          "-";
      }

      //Iterate over all events and check if they are in the current month
      $.each(events, function(i, event) {
        var random_color = colors[Math.floor(Math.random() * colors.length)];
        document.documentElement.style.setProperty(
          "--random-color-appointment",
          random_color
        );
        console.info(random_color);

        if (event.start.includes(searchString)) {
          eventDiv = document.createElement("div");
          $(eventDiv).addClass("eventDiv");
          eventDiv.id = "event" + event.id;

          var evBlock = $("<div/>").attr({
            id: "evBlock",
            class: "evBlock"
          });
          $(eventDiv).append(evBlock);

          //Add event-title to div and cut at 10 chars if needed
          if (event.title.length < 10) {
            $(eventDiv).append(event.title);
          } else {
            $(eventDiv).append(event.title.substring(0, 8) + "...");
          }

          document
            .getElementById(event.start.substring(9, 10))
            .appendChild(eventDiv);
        }
      });

      //Update Date-Indicator
      document.getElementById("currentDate").innerHTML =
        MONTH_NAMES[currentDate.getMonth()] +
        " " +
        (currentDate.getYear() + 1900);
    }

    //Function to give back the number of days that the given month has
    function daysInMonth(month, year) {
      return new Date(year, month, 0).getDate();
    }

    //Function to get all events from the remote-database
    //Example: addEvent("test", null, "lukas.K98@web.de", "2014-12-24T00:00", "2014-12-25T23:59", "Busy", "true", null, null, null, null);
    function getEventsAndReload() {
      $.ajax({
        url: SERVICE_URL + "events",
        success: function(data) {
          events = data;
          reloadDays(); //Start with current date
          addHoverEvent();
        },
        error: function(error) {
          alert(
            "Could not get events: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    //Function to add an event to the remote-database !!!TODO!!! (Fix image-Data and categories)
    function addEvent(
      title,
      location,
      organizer, //Mandatory
      start, //Mandatory
      end, //Mandatory
      status, //Mandatory
      allday, //Mandatory
      webpage,
      imageData,
      categories,
      extra
    ) {
      $.ajax({
        url: SERVICE_URL + "events",
        type: "POST",
        dataType: "json",
        data:
          '{"title":"' +
          title +
          '",' +
          '"location": "' +
          location +
          '",' +
          '"organizer": "' +
          organizer +
          '",' +
          '"start": "' +
          start + //Format: 2014-12-24T18:00
          '",' +
          '"end": "' +
          end + //Format: 2014-12-24T23:30
          '",' +
          '"status": "' +
          status +
          '",' +
          '"allday":' +
          allday +
          "," +
          '"webpage": "' +
          webpage +
          '",' +
          '"image data": null,' +
          '"categories": [],' +
          '"extra":"' +
          extra +
          '"}',
        success: function(data) {
          return true;
        },
        error: function(error) {
          alert(
            "Could not add event: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    //Function to retrieve an event from the remote-database
    function retrieveEvent(id) {
      $.ajax({
        url: SERVICE_URL + "events/" + id,
        success: function(data) {
          return true;
        },
        error: function(error) {
          alert(
            "Could not retrieve event: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    //Function to update an event at the remote-database !!!TODO!!! (Fix image-Data and categories)
    function updateEvent(
      eventId,
      title,
      location,
      organizer, //Mandatory
      start, //Mandatory
      end, //Mandatory
      status, //Mandatory
      allday, //Mandatory
      webpage,
      imageData,
      categories,
      extra
    ) {
      $.ajax({
        url: SERVICE_URL + "events/" + eventId,
        type: "PUT",
        dataType: "json",
        data:
          '{"title":"' +
          title +
          '",' +
          '"location": "' +
          location +
          '",' +
          '"organizer": "' +
          organizer +
          '",' +
          '"start": "' +
          start + //Format: 2014-12-24T18:00
          '",' +
          '"end": "' +
          end + //Format: 2014-12-24T23:30
          '",' +
          '"status": "' +
          status +
          '",' +
          '"allday":' +
          allday +
          "," +
          '"webpage": "' +
          webpage +
          '",' +
          '"image data": null,' +
          '"categories": [],' +
          '"extra":"' +
          extra +
          '"}',
        success: function(data) {
          return true;
        },
        error: function(error) {
          alert(
            "Could not update event: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    //Function to delete an event from the remote-database
    function deleteEvent(id) {
      $.ajax({
        url: SERVICE_URL + "events/" + id,
        type: "DELETE",
        success: function(data) {
          return true;
        },
        error: function(error) {
          alert(
            "Could not delete event: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    //###JQuery Code###
    //"Month after"-button functionality
    $("#MonthAfterBtn").on("click", function() {
      if (currentDate.getMonth() == 11) {
        currentDate = new Date(currentDate.getFullYear() + 1, 0, 1);
      } else {
        currentDate.setMonth(currentDate.getMonth() + 1);
      }
      reloadDays();
      addHoverEvent();
    });

    //"Month before"-button functionality
    $("#MonthBeforeBtn").on("click", function() {
      if (currentDate.getMonth() == 0) {
        currentDate = new Date(currentDate.getFullYear() - 1, 11, 1);
      } else {
        currentDate.setMonth(currentDate.getMonth() - 1);
      }
      reloadDays();
      addHoverEvent();
    });

    //"detailView"-button functionality
    $("#detailView").on("click", function() {
      var id = "id";
      document.location.href = document.location.href.replace(
        "index.html",
        "detailview.html?" + id
      );
    });

    //Function to add Hover-Effects after reload of days
    function addHoverEvent() {
      $("#calendar > div").mouseenter(function() {
        //get element the mouse hovers on
        var dayID = this.id;
        //hover day
        var hoverBody = $("<div/>").attr({
          id: "hoverbody"
        });
        $(this).prepend(hoverBody);
        $(hoverBody).show();
        $(hoverBody).addClass("onhover");
        var hoverBodyHeader = $("<div/>").attr({
          id: "hoverbodyheader"
        });
        if (dayID == 1 || dayID == 21 || dayID == 31) {
          $(hoverBodyHeader).append(
            "<p>" +
              dayID +
              "st " +
              MONTH_NAMES_SHORT[currentDate.getMonth()] +
              "</p>"
          );
        } else if (dayID == 2 || dayID == 22) {
          $(hoverBodyHeader).append(
            "<p>" +
              dayID +
              "nd " +
              MONTH_NAMES_SHORT[currentDate.getMonth()] +
              "</p>"
          );
        } else if (dayID == 3 || dayID == 23) {
          $(hoverBodyHeader).append(
            "<p>" +
              dayID +
              "rd " +
              MONTH_NAMES_SHORT[currentDate.getMonth()] +
              "</p>"
          );
        } else {
          $(hoverBodyHeader).append(
            "<p>" +
              dayID +
              "th " +
              MONTH_NAMES_SHORT[currentDate.getMonth()] +
              "</p>"
          );
        }
        $(hoverBody).append(hoverBodyHeader);

        //add events to hover
        var tempID = dayID;
        if(dayID < 10){
          tempID = "0"+dayID;
        }
        if (currentDate.getMonth() + 1 < 10) {
          searchString =
            currentDate.getYear() +
            1900 +
            "-0" +
            (currentDate.getMonth() + 1) +
            "-" + tempID;
        } else {
          searchString =
            currentDate.getYear() +
            1900 +
            "-" +
            (currentDate.getMonth() + 1) +
            "-" + tempID;
        }

        $.each(events, function(i, event) {
        if (event.start.includes(searchString)) {
          eventDiv = document.createElement("div");
          $(eventDiv).addClass("eventDiv");
          eventDiv.id = "event" + event.id;

          var evBlock = $("<div/>").attr({
            id: "evBlock",
            class: "evBlock"
          });
          $(eventDiv).append(evBlock);
                   
          $(eventDiv).append(event.title);
          $(hoverBody).append(eventDiv);
        }
      });

        //add a div for hovered day content
        var dayBody = $("<div/>").attr({
          id: "daybody"
        });
        var dayBodyHeader = $("<div/>").attr({
          id: "daybodyheader"
        });
        if (dayID == 1 || dayID == 21 || dayID == 31) {
          $(dayBodyHeader).append(
            "<p>" +
              dayID +
              "st " +
              MONTH_NAMES_SHORT[currentDate.getMonth()] +
              "</p>"
          );
        } else if (dayID == 2 || dayID == 22) {
          $(dayBodyHeader).append(
            "<p>" +
              dayID +
              "nd " +
              MONTH_NAMES_SHORT[currentDate.getMonth()] +
              "</p>"
          );
        } else if (dayID == 3 || dayID == 23) {
          $(dayBodyHeader).append(
            "<p>" +
              dayID +
              "rd " +
              MONTH_NAMES_SHORT[currentDate.getMonth()] +
              "</p>"
          );
        } else {
          $(dayBodyHeader).append(
            "<p>" +
              dayID +
              "th " +
              MONTH_NAMES_SHORT[currentDate.getMonth()] +
              "</p>"
          );
        }

        //Add a line for adding entry---------------------
        var entryLine = $("<div/>").attr({
          id: "entryline"
        });
        //Add the button for adding entry
        var addBtn = $("<input/>").attr({
          type: "button",
          class: "detailview btn btn-primary",
          id: "addbtn",
          value: "Add"
        });
        var nameField = $("<input/>").attr({
          type: "text",
          class: "detailview form-control inputf",
          id: "namefield",
          placeholder: "Appointment Name"
        });
        var timeField = $("<input/>").attr({
          type: "time",
          class: "detailview form-control timeInput inputf",
          id: "timefield",
          placeholder: "starttime"
        });

        $(entryLine).append(addBtn);
        $(entryLine).append(nameField);
        $(entryLine).append(timeField);

        //------------------------------------------------

        var remBtn = $("<input/>").attr({
          type: "button",
          class: "detailview apmnt btn btn-primary",
          id: "rembtn",
          value: "Remove"
        });

        $(dayBody).append(dayBodyHeader);
        $(dayBody).append(entryLine);

        $(document).on("click", "#calendar > div", function() {
          $(".content-calendar").append(dayBody);
        });
      });
      $("#calendar > div").mouseleave(function() {
        //$("#hoverbody").removeClass("onhover");
        $("#hoverbody").remove();

        $(document).on("click", ".site", function(e) {
          if ($(e.target).closest("#daybody").length == 0) {
            $("#daybody").remove();
          }
        });
      });
      $(document).on("click", "#addbtn", function() {
        if ($("#timefield").val() != "" && $("#namefield").val() != "") {
          //addEvent($("#namefield").val(), null, "null@null.com", "DATUM" + "T" + $("#timefield").val(), "DATUM" + "T" + $("#timefield").val(), "Busy", true, null, null, null, null);
        }
      });
    }
  </script>
</html>
