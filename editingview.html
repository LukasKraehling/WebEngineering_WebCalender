  <body>
    <h1 id="headline">Appointment loading...</h1>
    <div class="menu d-flex justify-content-left flex-rows">
      <button id="back" type="button" class="btn btn-primary back">
        Back to overview without saving
      </button>
      <button id="back2" type="button" class="btn btn-primary back">
        Back to eventlist without saving
      </button>
      <button id="submit" type="button" class="btn btn-primary">
        Submit
      </button>
    </div>
    <div class="table-responsive">
      <table class="table">
        <tr>
          <td>Title:</td>
          <td>
            <input
              type="text"
              class="form-control"
              id="newTitle"
              placeholder="Loading..."
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Organizer:</td>
          <td>
            <input
              type="text"
              class="form-control"
              id="newOrganizer"
              placeholder="Loading..."
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Start:</td>
          <td>
            <input
              type="date"
              class="form-control"
              id="newStartDate"
              placeholder="Loading..."
              readonly
            />
            <input
              type="time"
              class="form-control"
              id="newStartTime"
              placeholder="Loading..."
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>End:</td>
          <td>
            <input
              type="date"
              class="form-control"
              id="newEndDate"
              placeholder="Loading..."
              readonly
            />
            <input
              type="time"
              class="form-control"
              id="newEndTime"
              placeholder="Loading..."
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Status:</td>
          <td>
            <input
              type="text"
              class="form-control"
              id="newStatus"
              placeholder="Loading..."
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Allday:</td>
          <td>
            <input
              type="checkbox"
              class="form-control"
              id="newAllday"
              onclick="return false;"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Location:</td>
          <td>
            <input
              type="text"
              class="form-control"
              id="newLocation"
              placeholder="Loading..."
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Webpage:</td>
          <td>
            <input
              type="text"
              class="form-control"
              id="newWebpage"
              placeholder="Loading..."
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Categories:</td>
          <td>
            <div id="categories">Loading...</div>
            <div>
              <select class="form-control" id="deleteCategory"></select>
              <button id="deleteCat" type="button" class="btn btn-primary">
                Delete
              </button>
            </div>
            <div>
              <select class="form-control" id="addCategory"></select>
              <button id="addCat" type="button" class="btn btn-primary">
                Add Category
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>Extra:</td>
          <td>
            <input
              type="text"
              class="form-control"
              id="newExtra"
              placeholder="Loading..."
              readonly
            />
          </td>
        </tr>
      </table>
    </div>
  </body>

  <script>
    //###Constants###
    const USERNAME = "18222";
    const SERVICE_URL = "https://dhbw.cheekbyte.de/calendar/" + USERNAME + "/"; //DHBW-Usernames
    const MONTH_NAMES = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December"
    ];

    //###Variables###
    var categories = null;
    let id = window.location.href.substring(
      window.location.href.indexOf(".html?") + 6,
      window.location.href.length
    );

    //###Main-Script###
    retrieveEvent(id);
    getCategories();

    //Function to retrieve an event from the remote-database
    function retrieveEvent(id) {
      $.ajax({
        url: SERVICE_URL + "events/" + id,
        success: function(eventData) {
          createForm(eventData);
          return true;
        },
        error: function(error) {
          alert(
            "Could not retrieve event: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    function createForm(eventData) {
      //Getting and preparing form value for "Title"
      document.getElementById("headline").innerHTML = eventData.title;
      $("#newTitle").attr("placeholder", eventData.title);
      $("#newTitle").prop("readonly", false);

      //Getting and preparing form value for "Organizer"
      if (eventData.organizer === "null@null.com") {
        $("#newOrganizer").attr("placeholder", "None");
      } else {
        $("#newOrganizer").attr("placeholder", eventData.organizer);
      }
      $("#newOrganizer").prop("readonly", false);

      //Getting and preparing form values for "Start"
      $("#newStartDate").attr(
        "placeholder",
        eventData.start.substring(8, 10) +
          "." +
          eventData.start.substring(5, 7) +
          "." +
          eventData.start.substring(0, 4)
      );
      $("#newStartDate").prop("readonly", false);

      $("#newStartTime").attr(
        "placeholder",
        eventData.start.substring(11, eventData.start.length)
      );
      $("#newStartTime").prop("readonly", false);

      //Getting and preparing form value for "End"
      $("#newEndDate").attr(
        "placeholder",
        eventData.end.substring(8, 10) +
          "." +
          eventData.end.substring(5, 7) +
          "." +
          eventData.end.substring(0, 4)
      );
      $("#newEndDate").prop("readonly", false);

      $("#newEndTime").attr(
        "placeholder",
        eventData.end.substring(11, eventData.end.length)
      );
      $("#newEndTime").prop("readonly", false);

      //Getting and preparing form value for "Status"
      $("#newStatus").attr("placeholder", eventData.status);
      $("#newStatus").prop("readonly", false);

      //Getting and preparing form value for "Allday"
      if (eventData.allday) {
        $("#newAllday").prop("checked", true);
      } else {
        $("#newAllday").prop("checked", false);
      }
      $("#newAllday").attr("onclick", "return true;");

      //Getting and preparing form value for "Location"
      if (eventData.location === "null") {
        $("#newLocation").attr("placeholder", "None");
      } else {
        $("#newLocation").attr("placeholder", eventData.location);
      }
      $("#newLocation").prop("readonly", false);

      //Getting and preparing form value for "Webpage"
      if (eventData.webpage === "null") {
        $("#newWebpage").attr("placeholder", "None");
      } else {
        $("#newWebpage").attr("placeholder", eventData.webpage);
      }
      $("#newWebpage").prop("readonly", false);

      //Getting and preparing form value for "Categories"
      if (eventData.categories.length === 0) {
        document.getElementById("categories").innerHTML = "None";
        document.getElementById("categories").classList.add("missingValue");
      } else {
        document.getElementById("categories").innerHTML = "";

        for (var category of eventData.categories) {
          document.getElementById("categories").innerHTML +=
            category.name + ",";

            $("#deleteCategory").append(
            $("<option>")
              .attr("value", category.id)
              .text(category.name)
          );
        }
      }

      //Getting and preparing form value for "Extra"
      if (eventData.extra === "null") {
        $("#newExtra").attr("placeholder", "None");
      } else {
        $("#newExtra").attr("placeholder", eventData.extra);
      }
      $("#newExtra").prop("readonly", false);
    }

    //Function to get all categories from the remote-database
    function getCategories() {
      $.ajax({
        url: SERVICE_URL + "categories",
        success: function(data) {
          categories = data;
          for (var category of categories) {
          $("#addCategory").append(
            $("<option>")
              .attr("value", category.id)
              .text(category.name)
          );
          }
        },
        error: function(error) {
          alert(
            "Could not get categories: " + error.status + " " + error.statusText
          );
          return false;
        }
      });
    }

    //"Back to overview"-button functionality
    $("#back").on("click", function() {
      document.location.href = document.location.href.replace(
        "editingview.html?" + id,
        "index.html"
      );
    });

    //"Back to Eventlist"-button functionality
    $("#back2").on("click", function() {
      document.location.href = document.location.href.replace(
        "editingview.html?" + id,
        "eventlist.html"
      );
    });

    //"Delete(Category)"-button functionality TODOO
    $("#deleteCat").on("click", function() {
      $("#deleteCategory").val();

    });

    //"Submit"-button functionality
    $("#submit").on("click", function() {
      //Check for non-changed values
      if ($("#newTitle").val() === "") {
        $("#newTitle").val() = eventData.title;
      }
      if ($("#newLocation").val() === "") {
        $("#newLocation").val() = eventData.location;
      }
      if ($("#newOrganizer").val() === "") {
        $("#newOrganizer").val() = eventData.organizer;
      }
      if ($("#newStartDate").val() === "") {
        $("#newStartDate").val() = eventData.start;
      }
      if ($("#newEndDate").val() === "") {
        $("#newEndDate").val() = eventData.end;
      }
      if ($("#newStatus").val() === "") {
        $("#newStatus").val() = eventData.status;
      }
      if ($("#newWebpage").val() === "") {
        $("#newWebpage").val() = eventData.webpage;
      }
      if ($("#newExtra").val() === "") {
        $("#newExtra").val() = eventData.extra;
      }

      //Send AJAX-Request to update Event
